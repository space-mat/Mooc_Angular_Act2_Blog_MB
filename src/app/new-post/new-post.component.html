<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<h2>Nouveau post</h2>
		<form [formGroup]="postForm" (ngSubmit)="onSavePost()">
			<div class="form-group">
				<label for="titleX">Titre : </label>
				<input type="text" id="titleX" class="form-control" formControlName="title">
			</div>
			<div class="form-group">
				<label for="contentX">Contenu : </label>
				<input type="text" id="contentX" class="form-control" formControlName="content">
			</div>
			
			
			<button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Ajouter</button>
			
		</form>
		<p class="text-danger">{{ errorMessage }}</p>
	</div>
</div>
