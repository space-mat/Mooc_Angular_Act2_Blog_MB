<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': itemComponent.loveIts > 0,
                'list-group-item-danger': itemComponent.loveIts < 0}"
    *ngFor="let itemComponent of posts ; let i = index">

	<div class="row">
		<div class="col-xs-8">
			<h1>{{i}}</h1>
			<h3>{{itemComponent.title}}</h3>
		</div>
		<div class="col-xs-4">
			<h4>{{itemComponent.created_at}}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<p>
				{{itemComponent.content}}
			</p>
		</div>
	</div>
	<button class="btn btn-success" (click)="loveItplus(itemComponent)">Love it!</button>
	<button class="btn btn-danger" (click)="loveItmoins(itemComponent)">Don't love it!</button>
	<button class="btn btn-primary" (click)="rmPost(itemComponent)">Supprimer</button>
	<p>{{itemComponent.loveIts}}</p> <!-- Pour suivre le compte de like-->
</li>
